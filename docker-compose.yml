version: '3'
services:
    flask:
        build: .
        restart: unless-stopped
        ports:
            - "8000:8000"
        environment:
            APP_ENV: "prod"
            APP_DEBUG: "False"
        networks:
            - backend 
    mongodb:
        image: mongo:4.0.8
        container_name: mongodb
        restart: unless-stopped
        command: mongod --auth
        environment:
            MONGO_INITDB_ROOT_USERNAME: "${MONGODB_USER}"
            MONGO_INITDB_ROOT_PASSWORD: "${MONGODB_PWD}"
            MONGO_INITDB_DATABASE: ddictDB
            MONGODB_DATA_DIR: /data/db
            MONDODB_LOG_DIR: /dev/null
        volumes:
            - mongodbdata:/data/db
        networks:
            - backend
networks:
    backend:
        driver: bridge
volumes:
    mongodbdata:
        driver: local
